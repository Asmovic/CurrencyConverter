<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        />
        <title>Currency Converter</title>
    </head>
    <body>
        <div class="container">
            <br />
            <br />
            <h2>Click this button to convert Currency</h2>
            <!-- Button to Open the Modal -->
            <button
                type="button"
                id="mod"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#myModal"
            >
                Convert Here
            </button>

            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Currency Converter</h4>
                            <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                            >
                                &times;
                            </button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <label style="color:darkblue"
                                ><b>Please Enter Amount</b></label
                            >
                            <input
                                type="text"
                                id="amount"
                                CssClass="form-control"
                            /><br />
                            <label style="color:darkblue"><b>convert</b></label>
                            <select id="countryCurrencyFrom"></select
                            ><br />
                            <label style="color:darkblue"><b>To</b></label>
                            <select id="countryCurrencyTo"></select>
                            <br />
                            <input
                                type="button"
                                id="converter"
                                class="btn btn-success"
                                value="Convert"
                            />
                            <span id="result"></span>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <!-- <button type="button" id="converter" class="btn btn-success">Convert</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="jquery-1.10.2.min.js"></script>

        <!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
